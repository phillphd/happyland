title: Page
sections:
  main:
    display: Main
    fields:
      -
        handle: hero
        field:
          type: section
          listable: hidden
          display: Hero
      -
        import: internal_hero
      -
        handle: content
        field:
          type: section
          listable: hidden
          display: Content
      -
        handle: flexible_content
        field:
          sets:
            bio:
              display: Bio
              fields:
                -
                  import: bio
            beliefs:
              display: Beliefs
              fields:
                -
                  import: beliefs
            cta_with_icon:
              display: 'CTA with Icon'
              fields:
                -
                  import: c_t_a_with_icon
            lead-in:
              display: Lead-In
              fields:
                -
                  import: lead-in
            list_with_image:
              display: 'List with Image'
              fields:
                -
                  import: list_with_image
            logo_block:
              display: 'Logo Block'
              fields:
                -
                  import: logo_block
            feedback:
              display: Feedback
              fields:
                -
                  import: feedback
            process:
              display: Process
              fields:
                -
                  import: process
            contact:
              display: Contact
              fields:
                -
                  import: contact
            pull_image:
              display: 'Pull Image'
              fields:
                -
                  import: pull_image
            text:
              display: Text
              fields:
                -
                  import: text
          type: replicator
          listable: hidden
          display: 'Flexible Content'
  sidebar:
    display: Sidebar
    fields:
      -
        handle: title
        field:
          type: text
          required: true
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
