title: About
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
      -
        handle: hero
        field:
          type: section
          listable: hidden
          display: Hero
      -
        handle: hero_image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          type: assets
          listable: hidden
          display: Image
      -
        handle: hero_header
        field:
          input_type: text
          type: text
          listable: hidden
          display: Header
      -
        handle: hero_text
        field:
          save_html: true
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: false
          allow_source: false
          type: bard
          listable: hidden
          display: Text
      -
        handle: leadin
        field:
          type: section
          listable: hidden
          display: Lead-In
      -
        import: lead-_in
      -
        handle: origin_story
        field:
          type: section
          listable: hidden
          display: 'Origin Story'
      -
        handle: origin_icon
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          type: assets
          listable: hidden
          display: Icon
      -
        handle: origin_superheader
        field:
          input_type: text
          type: text
          listable: hidden
          display: Superheader
      -
        handle: origin_header
        field:
          input_type: text
          type: text
          listable: hidden
          display: Header
      -
        handle: origin_text
        field:
          type: textarea
          listable: hidden
          display: Text
      -
        handle: origin_image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          type: assets
          listable: hidden
          display: Image
      -
        handle: cta
        field:
          type: section
          listable: hidden
          display: CTA
      -
        import: c_t_a
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
