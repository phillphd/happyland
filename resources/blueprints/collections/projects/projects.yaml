title: Projects
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
      -
        handle: overview
        field:
          type: textarea
          listable: hidden
          display: Overview
      -
        handle: services
        field:
          type: list
          listable: hidden
          display: Services
          width: 50
      -
        handle: descriptors
        field:
          type: list
          listable: hidden
          display: Descriptors
          width: 50
      -
        handle: images
        field:
          sets:
            one_column_fixed_height:
              display: 'One Column / Fixed Height'
              fields:
                -
                  handle: image
                  field:
                    mode: grid
                    restrict: false
                    allow_uploads: true
                    type: assets
                    listable: hidden
                    display: Image
            one_column_variable_height:
              display: 'One Column / Variable Height'
              fields:
                -
                  handle: image
                  field:
                    mode: grid
                    restrict: false
                    allow_uploads: true
                    type: assets
                    listable: hidden
                    display: Image
            two_column_fixed_height:
              display: 'Two Column / Fixed Height'
              fields:
                -
                  handle: image_1
                  field:
                    mode: grid
                    restrict: false
                    allow_uploads: true
                    type: assets
                    width: 50
                    listable: hidden
                    display: 'Image 1'
                -
                  handle: image_2
                  field:
                    mode: grid
                    restrict: false
                    allow_uploads: true
                    type: assets
                    width: 50
                    listable: hidden
                    display: 'Image 2'
          type: replicator
          listable: hidden
          display: Images
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
      -
        handle: featured_image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          type: assets
          listable: hidden
          display: 'Featured Image'
      -
        handle: parent
        field:
          type: entries
          collections:
            - projects
          max_items: 1
          listable: false
          localizable: true
      -
        handle: tags
        field:
          type: terms
          taxonomies:
            - tags
          display: Tags
          mode: select
