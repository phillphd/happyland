title: 'Logo Block'
fields:
  -
    handle: logoblock_image
    field:
      mode: grid
      restrict: false
      allow_uploads: true
      type: assets
      listable: hidden
      display: 'Background Image'
  -
    handle: logoblock_text_alignment
    field:
      options:
        left: 'Left Align'
        center: 'Center Align'
        right: 'Right Align'
      multiple: false
      max_items: 1
      clearable: false
      searchable: false
      taggable: false
      push_tags: false
      cast_booleans: false
      display: 'Text Alignment'
      type: select
      icon: select
      listable: hidden
  -
    handle: logoblock_header
    field:
      input_type: text
      type: text
      listable: hidden
      display: Header
  -
    handle: logoblock_text
    field:
      input_type: text
      type: text
      listable: hidden
      display: Text
  -
    import: button
    prefix: logoblock_
