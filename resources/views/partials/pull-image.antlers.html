<section class="overflow-x-hidden py-16 md:py-24 {{ if pullimage_dark_mode }}bg-charcoal-bg{{ else }}bg-tan-bg{{ /if }}">
    <div class="container px-4">

        <div class="lg:flex {{ if pullimage_pull_direction == 'left' }}flex-row-reverse{{ else }}flex-row{{ /if }}">
            <div class="lg:w-1/2 lg:py-8 {{ if pullimage_pull_direction == 'left' }}lg:pl-20{{ else }}lg:pr-20{{ /if }}">

                {{ assets:pullimage_image }}
                    <div class="lg:hidden relative h-0 pb-16/9 mb-8 bg-cover bg-center bg-gray" style="background-image: url('{{ url }}')"></div>
                {{ /assets:pullimage_image }}

                {{ if pullimage_icon }}
                    <div class="h-20 mb-8 bg-contain bg-bottom bg-no-repeat"
                        {{ assets:pullimage_icon }}
                            style="background-image: url('{{ url }}')"
                        {{ /assets:pullimage_icon }}
                    ></div>
                {{ /if }}

                <h2 class="max-w-xl mx-auto lg:mx-0 mb-8 font-serif text-2xl sm:text-3xl {{ if pullimage_dark_mode }}text-tan{{ else }}text-charcoal{{ /if }}">
                    {{ pullimage_header }}
                </h2>

                <div class="wysiwyg max-w-xl mx-auto lg:mx-0 {{ if pullimage_dark_mode }}text-tan{{ else }}text-charcoal{{ /if }}">
                    {{ pullimage_text }}
                </div>

                {{ if pullimage_button_text }}
                    <div class="max-w-xl mx-auto lg:mx-0">
                        <a class="inline-block px-4 sm:px-6 py-3 sm:py-4 mt-6 text-xs sm:text-sm lg:text-base text-white hover:text-red-bg bg-red-bg hover:bg-white rounded transition" href="{{ pullimage_button_url }}">
                            {{ pullimage_button_text }}
                        </a>
                    </div>
                {{ /if }}

            </div>

            {{ assets:pullimage_image }}
                <div class="hidden lg:block lg:w-1/2">
                    <div class="relative h-full bg-cover bg-center bg-gray" style="background-image: url('{{ url }}')"></div>
                </div>
            {{ /assets:pullimage_image }}
        </div>

    </div>
</section>
