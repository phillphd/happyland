<section class="overflow-x-hidden py-28 md:py-40 bg-cover bg-center"
    {{ assets:logoblock_image }}
        style="background-image: url('{{ url }}');"
    {{ /assets:logoblock_image }}
>
    <div class="container px-4">

        <div class="lg:flex flex-row">
            <div class="lg:w-1/2 lg:py-8 lg:pr-20">

                <h2 class="mb-4 font-serif text-2xl sm:text-3xl lg:text-4xl text-charcoal">
                    {{ logoblock_header }}
                </h2>

                <p class="font-sans-alt {{ if dark_mode }}text-tan{{ else }}text-charcoal{{ /if }}">
                    {{ logoblock_text }}
                </p>

                {{ if logoblock_button_text }}
                    <a class="inline-block px-4 sm:px-6 py-3 sm:py-4 mt-6 text-xs sm:text-sm lg:text-base text-white hover:text-red-bg bg-red-bg hover:bg-white rounded transition" href="{{ logoblock__button_url }}">
                        {{ logoblock_button_text }}
                    </a>
                {{ /if }}

            </div>

        </div>

    </div>
</section>
