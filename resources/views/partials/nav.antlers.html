<div class="p-4">
    <div class="container">
        <nav class="relative">

            <a class="inline-block" href="/">
                <img class="w-32 sm:w-40 md:w-52 lg:w-60" src="/assets/logo.svg" alt="{{ site_name }}">
            </a>

            <ul class="absolute top-1/2 right-0 transform -translate-y-1/2">
                {{ nav from="/" include_home="true" scope="tag" }}
                    <li class="text-sm md:text-base lg:text-lg text-charcoal hover:text-primary uppercase {{ if is_current or is_parent }}active{{ /if }}">
                        <a href="{{ url }}">
                            {{ tag:nav_title or title }}
                        </a>
                    </li>
                {{ /nav }}
            </ul>

        </nav>
    </div>
</div>
