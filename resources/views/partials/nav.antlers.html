<div class="p-4">
    <div class="container">
        <nav class="relative">

            <a class="inline-block" href="/">
                <img class="w-32 sm:w-40 md:w-52 lg:w-60" src="/assets/logo.svg" alt="{{ site_name }}">
            </a>

            <a id="hamburger" href="#!">
                <div class="absolute top-1/2 right-0 z-50 block lg:hidden w-8 transform -translate-y-1/2">
                    <div class="line w-full h-0.5 my-2 bg-charcoal transition"></div>
                    <div class="line w-full h-0.5 my-2 bg-charcoal transition"></div>
                    <div class="line w-full h-0.5 my-2 bg-charcoal transition"></div>
                </div>
            </a>

            <ul class="absolute top-1/2 right-0 hidden lg:block transform -translate-y-1/2">
                {{ nav:main_menu include_home="true" scope="tag" }}
                    <li class="inline-block ml-8 text-sm lg:text-base text-charcoal hover:text-primary uppercase transition">
                        <a class="transition {{ if last }}px-4 py-2 text-charcoal border border-pink rounded-sm hover:text-white hover:bg-pink{{ /if }}" href="{{ url }}">
                            {{ tag:nav_title or title }}
                        </a>
                    </li>
                {{ /nav:main_menu }}
            </ul>

            <div id="mobile-nav" class="fixed top-0 right-0 z-40 block lg:hidden w-screen-80 h-screen px-12 pt-32 pb-8 bg-charcoal transform translate-x-full transition duration-700 overflow-y-scroll">
                <ul id="mobile-nav" class="">
                    {{ nav:main_menu include_home="true" scope="tag" }}
                        <li class="py-4 mb-2 font-serif text-lg text-tan uppercase border-b border-pink-bg transition">
                            <a class="transition" href="{{ url }}">
                                {{ tag:nav_title or title }}
                            </a>
                        </li>
                    {{ /nav:main_menu }}
                </ul>
            </div>

        </nav>
    </div>
</div>
