<section class="pt-48 md:pt-52 lg:pt-56 pb-32 md:pb-40 lg:pb-52 bg-cover bg-center" {{ assets:image }}style="background-image: url('{{ url }}')"{{ /assets:image }}>
    <div class="container px-4">
    	
    	<h6 class="inline-block px-4 py-2 mb-8 text-xs sm:text-sm lg:text-base text-white uppercase bg-pink-bg">
    		{{ superheader }}
    	</h6>
        
        <h1 class="max-w-3xl mb-16 font-serif text-3xl lg:text-4xl text-primary">
            {{ header }}
        </h1>

        <a class="inline-block px-8 py-4 text-charcoal hover:text-white text-xs sm:text-sm lg:text-base uppercase hover:bg-charcoal-bg border rounded-md border-charcoal transition" href="{{ button_url }}">
        	{{ button_text }}
        </a>

    </div>
</section>

{{ if show_announcement }}
    <section class="py-6 overflow-hidden bg-cover bg-center" style="background-image: url('/assets/gradient.jpg');">
        <div class="relative container px-4">

            <h2 class="mb-1 font-serif text-2xl sm:text-3xl text-tan">
                {{ announcement_header }}
            </h2>

            <p class="mb-6 lg:mb-0 font-sans-alt text-tan">
                {{ announcement_text }}
            </p>

            <a class="lg:absolute lg:top-1/2 lg:right-0 inline-block px-4 py-3 lg:mr-4 text-xs lg:text-sm text-tan hover:text-red-bg uppercase text-center hover:bg-tan rounded border border-tan transform lg:-translate-y-1/2 transition" href="{{ announcement_button_url }}">
                {{ announcement_button_text }}
            </a>

        </div>
    </section>
{{ /if }}
