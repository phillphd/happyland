<section class="py-16 md:py-24">
    <div class="container px-4">
        <div class="relative w-32 mx-auto mb-4">
            {{ assets:services_icon }}
                <img src="{{ url }}" />
            {{ /assets:services_icon }}
        </div>

        <h2 class="mb-3 font-serif text-2xl sm:text-3xl lg:text-4xl text-center text-charcoal">
            {{ services_header }}
        </h2>

        <p class="mb-10 font-sans-alt text-sm sm:text-base text-center text-charcoal">
            {{ services_text }}
        </p>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 md:gap-6 lg:gap-8">
            
            {{ services }}
                {{ if type == "service" }}
                    <div class="relative">
                        <div class="pb-16/9 bg-gray bg-cover bg-center" {{ assets:image }}style="background-image: url('{{ url }}')"{{ /assets:image }}></div>
                        
                        <div class="py-6 px-4 md:py-8 md:px-6 lg:p-8 bg-pink-bg text-center">
                            <div class="relative mb-6 lg:mb-8 border-b border-tan">
                                <h6 class="absolute top-0 right-0 pl-2 text-xs lg:text-sm text-tan uppercase bg-pink-bg transform -translate-y-1/2">
                                    {{ superheader }}
                                </h6>
                            </div>
                            <h3 class="mb-3 font-serif text-xl md:text-2xl lg:text-3xl text-charcoal">
                                {{ header }}
                            </h3>
                            <p class="mb-6 font-sans-alt text-sm lg:text-base text-charcoal">
                                {{ text }}
                            </p>
                            <a class="inline-block py-3 px-4 text-xs lg:text-sm text-white hover:text-red-bg bg-red-bg hover:bg-white rounded transition" href="{{ button_url }}">
                                {{ button_text }}
                            </a>
                        </div>
                    </div>
                {{ /if }}
            {{ /services }}
            
        </div>
    </div>
</section>
