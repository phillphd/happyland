<section class="services">
    <div class="container">
        <div class="services__icon">
            {{ assets:services_icon }}
                <img src="{{ url }}" />
            {{ /assets:services_icon }}
        </div>

        <h2 class="services__header">
            {{ services_header }}
        </h2>

        <p class="services__subheader">
            {{ services_text }}
        </p>

        <div class="services__items">
            
            {{ services }}
                {{ if type == "service" }}
                    <div class="service">
                        <div class="service__image" {{ assets:image }}style="background-image: url('{{ url }}')"{{ /assets:image }}></div>
                        <div class="service__content">
                            <h6 class="service__superheader">
                                {{ superheader }}
                            </h6>
                            <h3 class="service__header">
                                {{ header }}
                            </h3>
                            <p class="service__text">
                                {{ text }}
                            </p>
                            <a class="service__button" href="{{ button_url }}">
                                {{ button_text }}
                            </a>
                        </div>
                    </div>
                {{ /if }}
            {{ /services }}
            
        </div>
    </div>
</section>
