<section class="origin-story">
    <div class="container">
        <div class="origin-story__content">
            <div class="origin-story__superheader">
                <div class="origin-story__icon">
                    {{ assets:origin_icon }}
                        <img src="{{ url }}" />
                    {{ /assets:origin_icon }}
                </div>
                <h5>
                    {{ origin_superheader }}
                </h5>
            </div>

            <h2 class="origin-story__header">
                {{ origin_header }}
            </h2>

            <div class="origin-story__text">
                {{ origin_text }}
            </div>
        </div>

        <div class="origin-story__image" {{ assets:origin_image }}style="background-image: url('{{ url }}')"{{ /assets:origin_image }}>
