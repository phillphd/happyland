<!doctype html>
<html lang="{{ site:short_locale }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Another awesome Statamic site">
    <title>{{ title ?? site:name }}</title>
    <link rel="stylesheet" href="{{ mix src='css/tailwind.css' }}" rel="preload" as="style" onload="this.rel='stylesheet'">

    <link rel="stylesheet" href="https://use.typekit.net/eid4jyy.css">
    <script src="https://kit.fontawesome.com/551ea5e9e1.js" crossorigin="anonymous"></script>
</head>

<body class="bg-tan-bg">

    {{ partial:nav }}

    {{ template_content }}

    {{ partial:footer }}

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{{ mix src='/js/site.js' }}"></script>

</body>
</html>
